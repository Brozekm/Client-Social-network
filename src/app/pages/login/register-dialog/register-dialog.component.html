<h1 mat-dialog-title>Registration</h1>
<div mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
    <div class="w-100">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input (focusout)="isEmailTaken()" matInput placeholder="user@gmail.com" formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('taken')">Email is taken</mat-error>
      </mat-form-field>
    </div>

    <div class="w-100">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="John" formControlName="username">
      </mat-form-field>
    </div>

    <div class="w-100">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput matTooltip="Password must at least 8 characters long, contain uppercase, lowercase and digit"
               [type]="hide ? 'password': 'text'" placeholder="yDa156.aF" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="registerForm.get('password')?.hasError('strong')">Password is not strong enough</mat-error>
      </mat-form-field>
    </div>


    <div class="flex justify-content-between">

      <button mat-raised-button color="primary" [disabled]="!registerForm.valid"
              type="submit">
        Register
      </button>

      <button mat-button (click)="close()">Close</button>

    </div>
  </form>
</div>
