<div class="flex-col">
  <div class="flex justify-content-center">
    <div class="my-table">
      <ng-template [ngIf]="this.loaded$.getValue()">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> {{show}}</th>
            <td mat-cell *matCellDef="let element">
              <span class="username">{{element.username}}</span>
              <br>
              <span style="opacity: 0.7">{{element.email}}</span></td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
              <div class="flex">
                <button *ngIf="show === 'Requests'" mat-raised-button color="primary" style="margin-right: 0.5rem" (click)="acceptFriendship(element)">
                  <fa-icon [icon]="faCheck"></fa-icon>
                </button>
                <button *ngIf="show === 'Requests'" mat-raised-button color="warn" style="margin-right: 0.5rem" (click)="blockUser(element)">
                  <fa-icon [icon]="faBan"></fa-icon>
                </button>
                <button *ngIf="show === 'Requests' || show === 'Friends'" mat-raised-button color="warn" (click)="rejectFriendship(element)">
                  <fa-icon [icon]="faTrashAlt"></fa-icon>
                </button>
                <button *ngIf="show === 'Blocked'" mat-raised-button color="warn" (click)="unblockUser(element)">
                  <fa-icon [icon]="faUnlock"></fa-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]"
                       showFirstLastButtons>
        </mat-paginator>
      </ng-template>
    </div>
  </div>
</div>
