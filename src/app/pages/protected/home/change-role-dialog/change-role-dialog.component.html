<ng-template [ngIf]="this.loaded$.getValue()">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Friends</th>
      <td mat-cell *matCellDef="let element">
        <span class="username">{{element.userName}}</span>
        <br>
        <span style="opacity: 0.7">{{element.email}}</span></td>
    </ng-container>
    <ng-container matColumnDef="isUser">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex">
          <mat-checkbox color="primary" [checked]="true" disabled="true"></mat-checkbox>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Admin </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex">
<!--          {{dataSource.filteredData.indexOf(element)}}-->
          <mat-checkbox color="primary" [checked]="isAdminData[dataSource.filteredData.indexOf(element)]"
                        (change)="changeRole(element)"></mat-checkbox>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]"
                 showFirstLastButtons>
  </mat-paginator>
</ng-template>
