<div class="in-middle">
  <div class="main flex items-center">

    <div class="wrapper">
      <div class="side-panel">
        <button mat-button color="primary" class="mb-4 w-100" (click)="openDialog()">
          Add post
        </button>
        <mat-card>
          <h3 style="color: #ffc107" class="text-center">Online friends</h3>
          <hr>
          <div *ngFor="let friend of online" class="pt-2 friend" (click)="openChat(friend)">
            <span class="username">{{friend.userName}}</span>
            <br>
            <span class="opacity-80">{{friend.email}}</span>
          </div>
        </mat-card>
      </div>


      <div class="main-content">
        <app-posts [obs$]="obs.asObservable()"></app-posts>
      </div>

    </div>


  </div>
</div>
<div *ngIf="displayChat">
  <app-chat (closeChatEvent)="closeChat()" [targetUser]="onlineFriend"></app-chat>
</div>
