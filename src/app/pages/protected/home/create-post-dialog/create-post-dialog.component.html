<!--<h1 mat-dialog-title>Add post</h1>-->
<div mat-dialog-content>
  <form [formGroup]="addPostForm" (ngSubmit)="createPost()" class="form-size">
    <div class="flex justify-center">
      <mat-slide-toggle *ngIf="data.role === 'ADMIN'" color="primary" class="mb-2" (toggleChange)="isChecked = !isChecked" [checked]="isChecked">Announcement
      </mat-slide-toggle>
    </div>
    <div class="w-100">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Text</mat-label>
        <textarea cdkTextareaAutosize matInput formControlName="message" style="overflow: hidden"></textarea>
      </mat-form-field>
    </div>
    <div class="flex justify-content-between">

      <button mat-raised-button color="primary" [disabled]="!addPostForm.valid"
              type="submit">
        Add post
      </button>

      <button mat-button type="button" (click)="dialogRef.close()">Close</button>

    </div>
  </form>
</div>
